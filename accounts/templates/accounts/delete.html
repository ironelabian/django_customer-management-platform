{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}

table.center {
  margin-left: auto; 
  margin-right: auto;
}
</style>
</head>
<body style="background-color:rgb(180, 180, 180);">
<br>
<br>
<table class="center">
	<tr>
	<th>
		<div class="row">
			<div class="row">
				<div style="text-align: center;" 	class="card card-body">
					<p>Are you sure you want to delete "{{item}}"?</p>

					<form action="{% url 'delete_order' item.id  %}" method="POST">
						
						{% csrf_token %}
						<a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

						<input class="btn btn-danger" type="submit" name="Confirm">
					</form>
				</div>
			</div>
		</div>
	</th>

</table>

</body>
</html>



{% endblock %}
